<tabset>
  <!-- <tab heading="Static title">
    <app-dashboard></app-dashboard>
  </tab> -->
  <!-- <tab heading="Static title">
    <app-frame [uri]="'https://www.baidu.com'"></app-frame>
  </tab> -->
  <tab *ngFor="let tabz of this.context.apps" [heading]="tabz.title" [active]="tabz.active" (select)="tabz.active = true"
    (deselect)="tabz.active = false" [disabled]="tabz.disabled" [removable]="tabz.removable" (removed)="removeTabHandler(tabz)"
    [customClass]="tabz.customClass">
    <app-frame [uri]="tabz?.content"></app-frame>
  </tab>
</tabset>
